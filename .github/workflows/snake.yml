name: Generate Snakeon:  schedule:     - cron: "0 0 * * *"  workflow_dispatch:jobs:  build:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v2      - uses: Platane/snk@v2        with:          github_user_name: rivero04          outputs: dist/snake.svg      - uses: crazy-max/ghaction-github-pages@v2.1.3        with:          target_branch: output          build_dir: dist        env:          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
